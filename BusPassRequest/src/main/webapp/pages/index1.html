<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bus Portal</title>
<link href="styles/mystyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="script/validator.js"></script>
<style>
body,html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("https://cached.imagescaler.hbpl.co.uk/resize/scaleHeight/815/cached.offlinehbpl.hbpl.co.uk/news/OVE/Double_D_Bus_069-201609261218504.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.loginform{
	width:400px;
	padding:8% 0 0;
	margin:auto;
	border-radius: 0px;
	
}
.form{
	position:relative;
	
	max-width:360px;
	margin:0 auto 100px;
	padding :45px;
	text-align:center;
	border-radius: 25px;
	box-shadow:5px 5px 5px 5px;
}
.form input{
	font-family:"Roboto",fantasy;
	outline:0;
	background:highlight;
	width:100%;
	border:0;
	margin:0 0 15px;
	padding:15px;
	border-radius: 0px;
	box-sizing:border-box;
	font-size:14px;
	
}
.btn{
	font-size:14px;
	font-weight:bolder;
	padding: 5px 5px 5px 5px;
	background-color: #008000;
	color:black;
	border:1px solid green;	
}
#centerCnt{
	width: 1400px;
	display: inline-block;
	
}

.myimg{
	width: 300px;
	margin: 10px 10px 10px 10px;
	float: left;
}


</style>
</head>
<body>
<div class="bg">
<!-- //<form name="f1" action="../LoginServlet" method="post" onsubmit="return validate()"> -->
<h1 align="center">Bus Portal</h1>
<hr>
<div id="centerCnt">
<div class="loginform">
	<div class = "form">
		<form name="f1" action="../LoginServlet" method="post"  >
			<input type="text" placeholder="Username" name="username">
			<input type="password" placeholder="password" name="userpassword">
			<input type="submit" value="Login" name="login" class="btn">
		
		</form>
	
	</div>
	</div>



</div>
</div>





</body>
</html>
